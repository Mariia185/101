<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–õ—é–±–æ–≤–Ω–∞—è –æ—Ç–∫—Ä—ã—Ç–∫–∞</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
    background: radial-gradient(circle at 50% 50%, #0b0c3f 0%, #1a003d 100%);
  }

  /* –ö–æ—Å–º–æ—Å */
  #stars {
    position: fixed;
    width: 100%;
    height: 100%;
    z-index: -3;
    overflow: hidden;
  }
  .star {
    position: absolute;
    background: white;
    border-radius: 50%;
    opacity: 0.8;
    animation: twinkle linear infinite;
  }
  @keyframes twinkle {
    0%, 100% { opacity: 0.2; }
    50% { opacity: 1; }
  }

  /* –¢—É–º–∞–Ω–Ω–æ—Å—Ç—å */
  #nebula {
    position: fixed;
    width: 200%;
    height: 200%;
    top: -50%;
    left: -50%;
    background: radial-gradient(circle at 30% 30%, rgba(0,100,255,0.3), transparent 60%),
                radial-gradient(circle at 70% 70%, rgba(255,0,200,0.2), transparent 60%),
                radial-gradient(circle at 50% 80%, rgba(0,200,255,0.25), transparent 60%);
    animation: moveNebula 60s linear infinite;
    z-index: -2;
  }
  @keyframes moveNebula {
    0% { transform: translate(0,0) scale(1); }
    50% { transform: translate(100px, -100px) scale(1.2); }
    100% { transform: translate(0,0) scale(1); }
  }

  /* –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ */
  .container {
    position: relative; /* –¥–ª—è –∫–Ω–æ–ø–∫–∏ "–ù–µ—Ç" */
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(10, 10, 20, 0.9);
    padding: 30px;
    border-radius: 20px;
    animation: glow 5s linear infinite;
    max-width: 90%;
    text-align: center;
    z-index: 2;
  }
  @keyframes glow {
    0% { box-shadow: 0 0 30px 5px #ff3c8d; }
    25% { box-shadow: 0 0 30px 5px #ff0000; }
    50% { box-shadow: 0 0 30px 5px #ff1493; }
    75% { box-shadow: 0 0 30px 5px #ff69b4; }
    100% { box-shadow: 0 0 30px 5px #ff3c8d; }
  }

  h2, h1, p {
    color: white;
  }

  input {
    padding: 10px;
    border-radius: 10px;
    border: none;
    outline: none;
    margin-top: 20px;
    width: 80%;
    max-width: 250px;
  }
  button {
    padding: 10px 20px;
    margin-top: 20px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    background: #ff3c8d;
    color: white;
    font-weight: bold;
  }
  .page { display: none; }

  /* –õ–µ—Ç–∞—é—â–∏–µ —Å–º–∞–π–ª–∏–∫–∏ */
  .emoji {
    position: absolute;
    bottom: -50px;
    font-size: 20px;
    animation: floatUp 8s linear infinite;
    opacity: 0.8;
  }
  @keyframes floatUp {
    0% { transform: translateY(0) scale(1); opacity: 0.8; }
    50% { transform: translateY(-300px) scale(1.3); opacity: 1; }
    100% { transform: translateY(-700px) scale(1); opacity: 0; }
  }

  .footer {
    margin-top: 20px;
    font-size: 14px;
    color: #ff69b4;
  }

  @media(max-width:600px){
    .container { padding: 20px; }
    input { width: 100%; }
  }
</style>
</head>
<body>

<div id="stars"></div>
<div id="nebula"></div>
<div id="effects"></div>

<!-- –°—Ç—Ä–∞–Ω–∏—Ü–∞ 1 -->
<div id="page1" class="page" style="display:block;">
  <div class="container">
    <h2>–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å</h2>
    <input type="password" id="password" placeholder="–ü–∞—Ä–æ–ª—å">
    <br>
    <button onclick="checkPassword()">–í–æ–π—Ç–∏</button>
    <div class="footer">–°–¥–µ–ª–∞–Ω–æ —Å –ª—é–±–æ–≤—å—é ‚ù§Ô∏è</div>
    <div style="margin-top:10px; font-size:12px; color:white;">–ü–æ–¥—Å–∫–∞–∑–∫–∞: –º–æ–π –ª—é–±–∏–º—ã–π —Ü–≤–µ—Ç</div>
  </div>
</div>

<!-- –°—Ç—Ä–∞–Ω–∏—Ü–∞ 2 -->
<div id="page2" class="page">
  <div class="container">
    <h2>–¢—ã –º–µ–Ω—è –ª—é–±–∏—à—å?</h2>
    <button id="yesBtn" onclick="nextPage()">–î–∞</button>
    <button id="noBtn">–ù–µ—Ç</button>
  </div>
</div>

<!-- –°—Ç—Ä–∞–Ω–∏—Ü–∞ 3 -->
<div id="page3" class="page">
  <div class="container">
    <h2>101 –ø—Ä–∏—á–∏–Ω–∞, –ø–æ—á–µ–º—É —è —Ç–µ–±—è –ª—é–±–ª—é</h2>
    <p id="reason">–ó–∞–≥—Ä—É–∑–∫–∞...</p>
    <button onclick="nextReason()">–°–ª–µ–¥—É—é—â–∞—è</button>
  </div>
</div>

<script>
  // –ó–≤—ë–∑–¥—ã
  const starsContainer = document.getElementById('stars');
  for(let i=0;i<150;i++){
    const star = document.createElement('div');
    star.className='star';
    const size = Math.random()*3;
    star.style.width = size + 'px';
    star.style.height = size + 'px';
    star.style.left = Math.random()*window.innerWidth + 'px';
    star.style.top = Math.random()*window.innerHeight + 'px';
    star.style.animationDuration = (Math.random()*3+2) + 's';
    starsContainer.appendChild(star);
  }

  // –≠–º–æ–¥–∑–∏
  const effectsContainer = document.getElementById('effects');
  const symbols = ['ü§ç','üíô','üíã'];
  setInterval(() => {
    const span = document.createElement('span');
    span.className = 'emoji';
    span.style.left = Math.random() * window.innerWidth + 'px';
    span.style.fontSize = (15 + Math.random()*25) + 'px';
    span.textContent = symbols[Math.floor(Math.random()*symbols.length)];
    effectsContainer.appendChild(span);
    setTimeout(() => effectsContainer.removeChild(span), 8000);
  }, 400);

  // –ü–∞—Ä–æ–ª—å
  function checkPassword() {
    const pwd = document.getElementById('password').value;
    if(pwd.toLowerCase() === '—Ä–æ–∑–æ–≤—ã–π') {
      document.getElementById('page1').style.display='none';
      document.getElementById('page2').style.display='block';
    } else {
      alert('–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å');
    }
  }

  // –ö–Ω–æ–ø–∫–∞ "–ù–µ—Ç" —Ç–æ–ª—å–∫–æ –≤–Ω—É—Ç—Ä–∏ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞
  const noBtn = document.getElementById('noBtn');
  const container = noBtn.closest('.container');

  noBtn.addEventListener('mouseenter', () => {
    const maxX = container.clientWidth - noBtn.offsetWidth - 10;
    const maxY = container.clientHeight - noBtn.offsetHeight - 10;
    const x = Math.random() * maxX;
    const y = Math.random() * maxY;
    noBtn.style.position = 'absolute';
    noBtn.style.left = x + 'px';
    noBtn.style.top = y + 'px';
  });

  function nextPage() {
    document.getElementById('page2').style.display='none';
    document.getElementById('page3').style.display='block';
  }

  // –ü—Ä–∏—á–∏–Ω—ã
  const reasons = Array.from({length:101},(_,i)=> (i+1)+". –ü—Ä–∏—á–∏–Ω–∞, –ø–æ—á–µ–º—É —è —Ç–µ–±—è –ª—é–±–ª—é ‚ù§Ô∏è");
  let reasonIndex = 0;
  const reasonElem = document.getElementById('reason');
  function nextReason(){
    reasonElem.textContent = reasons[reasonIndex];
    reasonIndex = (reasonIndex + 1) % reasons.length;
  }
  nextReason();
</script>

</body>
</html>
