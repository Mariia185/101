<!DOCTYPE html>
<html lang="ru">
<head>

  <style>
    body {

      background: linear-gradient(to bottom, #000014, #000033);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }
    .card {
      width: 100%;
      max-width: 500px;
      background: rgba(0,0,30,0.9);
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 0, 80, 0.5);
      overflow: hidden;
      position: relative;
      z-index: 2;
    }
    .header, .footer {

      background: rgba(0,0,0,0.5);
    }
    .content {
      padding: 20px;
      position: relative;
      min-height: 400px;
    }
    input, button {
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    input {
      width: 70%;
      margin-right: 5px;
    }
    button {
      cursor: pointer;
    }
    .stage { display: none; }
    .stage.active { display: block; }
    .no-btn {
      position: absolute;
      background: #333;
      color: #fff;
      padding: 8px 12px;
      border-radius: 8px;
    }
    .reason-box {
      background: rgba(255,255,255,0.05);
      border: 1px solid #444;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      min-height: 100px;
    }
    .nav-buttons button { margin: 5px; }
    @media (max-width: 600px) {
      .content { padding: 15px; }
      input { width: 60%; font-size: 14px; }

    }
    .heart {
      position: absolute;
      font-size: 20px;
      animation: floatUp 8s linear infinite;
      opacity: 0.8;
    }
    @keyframes floatUp {
      0% { transform: translateY(100vh) scale(0.8); opacity: 0; }
      20% { opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="header">–î–ª—è —Ç–µ–±—è üíã</div>
    <div class="content">
      <div id="stage0" class="stage active">
        <h2>–í–≤–µ–¥–∏ –ø–∞—Ä–æ–ª—å</h2>
        <input type="password" id="password" placeholder="–í–≤–µ–¥–∏—Ç–µ..." />
        <button onclick="checkPassword()">–û—Ç–∫—Ä—ã—Ç—å</button>
        <p id="error" style="color: pink; display:none;">–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å ‚ù§Ô∏è</p>
        <p style="font-size:12px;color:#aaa;">–ü–æ–¥—Å–∫–∞–∑–∫–∞: —Å–ª–æ–≤–æ –ø—Ä–æ –ª—é–±–æ–≤—å</p>
      </div>
      <div id="stage1" class="stage">
        <h2>–¢—ã –º–µ–Ω—è –ª—é–±–∏—à—å?</h2>
        <button onclick="showStage(2)">–î–∞</button>
        <button id="noBtn" class="no-btn">–ù–µ—Ç</button>
      </div>
      <div id="stage2" class="stage">
        <h2>101 –ø—Ä–∏—á–∏–Ω–∞, –ø–æ—á–µ–º—É —è —Ç–µ–±—è –ª—é–±–ª—é</h2>
        <div class="reason-box" id="reasonBox">1. –¢—ã ‚Äî –º–æ–µ —É—Ç—Ä–æ</div>
        <div class="nav-buttons">
          <button onclick="prevReason()">‚Üê</button>
          <button onclick="nextReason()">‚Üí</button>
          <button onclick="resetReason()">–° –Ω–∞—á–∞–ª–∞</button>
        </div>
      </div>
    </div>
    <div class="footer">–° ‚ù§Ô∏è</div>
  </div>
  <script>
    let stage = 0;
    const correctPassword = "–ª—é–±–ª—é";
    function checkPassword(){
      const val = document.getElementById('password').value.trim().toLowerCase();
      if(val === correctPassword){
        showStage(1);
      } else {
        document.getElementById('error').style.display = 'block';
        setTimeout(()=>document.getElementById('error').style.display='none',2000);
      }
    }
    function showStage(n){
      document.getElementById('stage'+stage).classList.remove('active');
      stage = n;
      document.getElementById('stage'+stage).classList.add('active');
    }
    const noBtn = document.getElementById('noBtn');
    noBtn.addEventListener('mouseover', moveNoBtn);
    noBtn.addEventListener('touchstart', moveNoBtn);
    function moveNoBtn(){
      const container = document.querySelector('.content');
      const rect = container.getBoundingClientRect();
      const x = Math.random() * (rect.width - 80);
      const y = Math.random() * (rect.height - 50);
      noBtn.style.left = x+"px";
      noBtn.style.top = y+"px";
    }
    noBtn.addEventListener('click',()=>showStage(2));

    const reasons = [
      "–¢—ã ‚Äî –º–æ–µ —É—Ç—Ä–æ","–¢—ã ‚Äî –º–æ–µ —Å–ø–æ–∫–æ–π—Å—Ç–≤–∏–µ","–£ —Ç–µ–±—è –≤–µ–ª–∏–∫–æ–ª–µ–ø–Ω–∞—è —É–ª—ã–±–∫–∞","–¢—ã –≤—Å–µ–≥–¥–∞ —Ä—è–¥–æ–º", "–¢—ã –ø–æ–Ω–∏–º–∞–µ—à—å –º–µ–Ω—è –±–µ–∑ —Å–ª–æ–≤", "–¢—ã ‚Äî –º–æ—è –æ–ø–æ—Ä–∞", "–¢–≤–æ–∏ –æ–±—ä—è—Ç–∏—è –ª–µ—á–∞—Ç","–¢–≤–æ–π —Å–º–µ—Ö –∑–∞—Ä–∞–∑–∏—Ç–µ–ª–µ–Ω", "–¢—ã –≤–¥–æ—Ö–Ω–æ–≤–ª—è–µ—à—å –º–µ–Ω—è", "–° —Ç–æ–±–æ–π –∏–Ω—Ç–µ—Ä–µ—Å–Ω–æ", "–¢—ã ‚Äî –º–æ–π –Ω–∞–≤—Å–µ–≥–¥–∞"
    ];
    let index=0;
    function showReason(){
      document.getElementById('reasonBox').innerText=(index+1)+'. '+reasons[index];
    }
    function nextReason(){ index=(index+1)%reasons.length; showReason(); }
    function prevReason(){ index=(index-1+reasons.length)%reasons.length; showReason(); }
    function resetReason(){ index=0; showReason(); }

    function spawnHearts(){
      const heart=document.createElement('div');
      heart.className='heart';
      heart.innerText=Math.random()>0.5?'‚ù§':'üíã';
      heart.style.left=Math.random()*100+'%';
      heart.style.fontSize=(15+Math.random()*25)+'px';
      heart.style.animationDuration=(5+Math.random()*5)+'s';
      document.body.appendChild(heart);
      setTimeout(()=>heart.remove(),10000);
    }
    setInterval(spawnHearts,700);
  </script>
</body>
</html>
